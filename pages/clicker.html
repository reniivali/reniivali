<div class="flexContainer centerFlexContent">
	<div class="subSection mWidth-50 center">
		<h2>Clicker</h2>
		<button id="click">Click</button>
		<div class="subSection" style="width:fit-content;display:block;margin:auto;">
			<h2 class="noMargin">Statistics</h2>
			<h4 class="preserveWhitespace">Clicks                  : <span id="clicks">0</span></h4>
			<h4 class="preserveWhitespace">Clicks per second (CPS) : <span id="cps">0</span></h4>
			<h4 class="preserveWhitespace">Clicks per Click (CPC)  : <span id="cpc">1</span></h4>
		</div>
	</div>
	<div class="subSection" id="items">
		<h2>Items</h2>
		<div id="itemsFlex" class="flexContainer"></div>
	</div>
	<div class="subSection" id="upgrades">
		<h2>Upgrades</h2>
		<div id="upgradesFlex" class="flexContainer"></div>
	</div>
	<div class="subSection">
		<h2>Info</h2>
		<p class="centerText">
			Most upgrades will <i>not</i> have a CPS or CPC value - they will instead add a multiplier to whatever item
			they are associated with.
		</p>
	</div>
</div>
